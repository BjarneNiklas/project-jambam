<svg width="400" height="180" viewBox="0 0 400 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="180" rx="24" fill="#23232a"/>
  <g filter="url(#glow)">
    <polygon points="200,50 300,100 200,150 100,100" fill="#a78bfa" stroke="#fff" stroke-width="4"/>
    <polygon points="200,50 300,100 200,150 100,100" fill="url(#cubeGradient)" opacity="0.7"/>
    <polygon points="200,50 300,100 250,125 150,125 100,100" fill="#6366f1" opacity="0.7"/>
  </g>
  <text x="200" y="100" text-anchor="middle" fill="#fff" font-size="32" font-family="Inter, Arial, sans-serif" font-weight="bold" dy="0.4em" opacity="0.9">Broxel Engine</text>
  <defs>
    <linearGradient id="cubeGradient" x1="100" y1="50" x2="300" y2="150" gradientUnits="userSpaceOnUse">
      <stop stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow" x="0" y="0" width="400" height="180" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg> 